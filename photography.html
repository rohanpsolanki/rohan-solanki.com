<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            font-size: 18px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.5px;
            padding: 100px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content {
            max-width: 600px;
            text-align: left;
        }
        .header {
            margin-bottom: 40px;
            font-size: 18px;
            letter-spacing: -1px;
        }
        .subheader {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 30px;
        }
        .gallery-item {
            text-decoration: none;
            color: white;
        }
        .gallery-item img {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover img {
            opacity: 0.8;
        }
        .gallery-item-description {
            margin-top: 10px;
            font-size: 18px;
        }
        .gallery-item-details {
            font-size: 18px;
            color: #888;
        }
        .gallery-item:hover .gallery-item-description {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin-top: 40px;
            font-size: 18px;
            text-decoration: none;
            color: white;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 60px 20px;
            }
            .gallery-item img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">
            photography
        </div>
        
        <div class="subheader">
            here are some photos i took. click the galleries to view. 
        </div>
        <div class="gallery">
            <a href="photography/first_year_in_nyc/first_year_in_nyc.html" class="gallery-item">
                <img src="photography/first_year_in_nyc/IMG_1684.jpeg" alt="First Year in NYC">
                <div class="gallery-item-description">
                    first year in nyc
                </div>
                <div class="gallery-item-details">
                    2025
                </div>
            </a>
            
            <a href="photography/cozumel/cozumel.html" class="gallery-item">
                <img src="photography/cozumel/IMG_3789.jpeg" alt="Cozumel">
                <div class="gallery-item-description">
                    cozumel
                </div>
                <div class="gallery-item-details">
                    december 2024
                </div>
            </a>
            
            <a href="photography/italy/italy.html" class="gallery-item">
                <img src="photography/italy/italy_cover_photo.jpg" alt="Italy">
                <div class="gallery-item-description">
                    italy
                </div>
                <div class="gallery-item-details">
                    november 2024
                </div>
            </a>
        </div>
        <a href="index.html" class="back-link">‚Üê back</a>
    </div>
</body>
</html>
