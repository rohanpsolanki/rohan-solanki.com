<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            line-height: 1.05;
            font-size: 18px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.5px;
            padding: 100px 40px; /* Added top padding instead of flex centering */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 40px;
            font-size: 18px;
            letter-spacing: -1px;
        }
        .subheader {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: white;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .gallery-item-description {
            margin-top: 10px;
            font-size: 18px;
        }
        .gallery-item-details {
            font-size: 18px;
            color: #888;
        }
        .back-link {
            display: block;
            margin-top: 40px;
            font-size: 18px;
            text-decoration: none;
            color: white;
        }
        @media (max-width: 1000px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            body {
                padding: 100px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Photography
        </div>
        
        <div class="subheader">
            A non-exhaustive, ever-growing sample of my photography. Click the galleries to view. 
        </div>
        <div class="gallery">
            <a href="italy.html" class="gallery-item">
                <img src="italy_cover_photo.jpg" alt="Italy">
                <div class="gallery-item-description">
                    Italy
                </div>
                <div class="gallery-item-details">
                    November 2024
                </div>
            </a>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
        <a href="index.html" class="back-link">‚Üê Back</a>
    </div>
</body>
</html>
