<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="rohan solanki">
  <title>rohan-solanki.com</title>
  <style>
    /* Basic reset for margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body base styles */
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      font-size: 15px;
      text-align: left; 
    }

    /* Header style */
    h1 {
      font-size: 36px;
      color: #000000;
      margin-bottom: 20px;
    }

    /* Indent bullet point list */
    ul {
      padding-left: 40px; /* Adjust this value for more or less indentation */
      margin-bottom: 20px; /* Adds space below the list */
    }

    /* List item style */
    li {
      margin-bottom: 10px; /* Adds space between each bullet point */
    }
  </style>
</head>
<body>
  <h1>rohan solanki</h1>

  <!-- Indented bullet point list -->
  <ul>
    <li>First bullet point</li>
    <li>Second bullet point</li>
    <li>Third bullet point</li>
    <li>Fourth bullet point</li>
  </ul>

</body>
</html>
