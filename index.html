<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="rohan solanki">
  <title>rohan-solanki.com</title>
  <style>
    /* Basic reset for margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Helvetica', Arial, sans-serif; /* Sets font to Helvetica */
      background-color: #1a1a1a; /* Dark background */
      color: #ffffff; /* White text */
      padding: 20px;
    }

    /* Links */
    a {
      color: #ffffff; /* White links */
      text-decoration: none;
    }

    /* Header */
    h1 {
      font-size: 48px;
      color: #ffffff; /* White text */
      margin-bottom: 20px;
    }

    /* Section headings */
    h2 {
      font-size: 28px;
      color: #ffffff; /* White text */
      margin-bottom: 10px;
      margin-top: 30px;
    }

    /* List styles */
    ul {
      list-style-type: none;
      margin-bottom: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>rohan solanki</h1>

  <h2>contact</h2>

</body>
</html>
