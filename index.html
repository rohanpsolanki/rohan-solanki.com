<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="rohan solanki">
  <title>rohan-solanki.com</title>
  <style>
    /* Basic reset for margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: 'Helvetica', Arial, sans-serif; /* Sets font to Helvetica */
      background-color: #ffffff; /* White background */
      color: #000000; /* Black text */
      padding: 20px;
    }

    /* Container styles */
    .content {
      max-width: 50%; /* Makes the content take up only 50% of the page width */
      margin: 0 auto; /* Centers the content horizontally */
      text-align: justify; /* Justifies text so it extends evenly */
    }

    /* Links */
    a {
      color: #0000ff; /* Blue links */
      text-decoration: none;
    }

    /* Header */
    h1 {
      font-size: 48px;
      color: #000000; /* Black text */
      margin-bottom: 20px;
    }

    /* Section headings (h4) */
    h4 {
      font-size: 20px; /* Smaller font for h4 */
      color: #000000; /* Black text */
      margin-bottom: 10px; /* Less space after heading */
      line-height: 1.15; /* Line height between heading and body */
    }

    /* Paragraph styles */
    p {
      font-size: 14px; /* Smaller font size */
      line-height: 1.2; /* Single-spaced copy between lines of the body */
      margin-bottom: 10px; /* Reduced margin between paragraphs */
    }

    /* Contact Section List Styles */
    .contact-list {
      list-style-type: none;
      padding: 0;
      line-height: 1; /* Even tighter spacing for contact info */
    }

    .contact-list li {
      margin-bottom: 2px; /* Minimal space between contact items */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>rohan solanki</h1>

    <h4>contact</h4>
    <ul class="contact-list">
      <li><a href="mailto:rohan@example.com">Email Me</a></li>
      <li><a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a></li>
      <li><a href="https://www.instagram.com/your-instagram-profile" target="_blank">Instagram</a></li>
      <li><a href="https://twitter.com/your-twitter-profile" target="_blank">Twitter</a></li>
    
    </ul>
  
  </div>

</body>

</html>
