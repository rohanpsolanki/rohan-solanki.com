<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Solanki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            padding: 100px 40px;
            font-size: 18px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.5px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .intro-paragraph {
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 60px 20px;
            }
            .profile-photo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="homepage_image.JPG" alt="Rohan Solanki" class="profile-photo">
            
            <div class="intro-paragraph">
                hi, i'm rohan.
            </div>
            <div class="intro-paragraph">
                i live in new york city. i grew up in los angeles and palo alto.
            </div>
            <div class="intro-paragraph">
                for the last two years, i've been a product marketer at workato.
            </div>
            <div class="intro-paragraph">
                i'm interested in technology, storytelling, and living deliberately.
            </div>
            <div class="intro-paragraph">
                in my free time, i read, take photos, and perpetually sidequest.
            </div>
        </div>
    </div>
</body>
</html>
