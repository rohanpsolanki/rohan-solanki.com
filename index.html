<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rohan solanki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            padding: 100px 40px;
            font-size: 18px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content {
            max-width: 600px;
            text-align: left;
        }
        .profile-photo {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
            display: block;
        }
        .intro-paragraph {
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 60px 20px;
            }
            .profile-photo {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="homepage_image.JPG" alt="Rohan Solanki" class="profile-photo">
        
        <div class="intro-paragraph">
            hi, i'm rohan.
        </div>
        <div class="intro-paragraph">
            i live in new york city. i grew up in los angeles and palo alto.
        </div>
        <div class="intro-paragraph">
            for the last two years, i've been a product marketer at workato.
        </div>
        <div class="intro-paragraph">
            i'm interested in technology, storytelling, and living deliberately.
        </div>
        <div class="intro-paragraph">
            in my free time, i read, take photos, and perpetually sidequest.
        </div>
    </div>
</body>
</html>
