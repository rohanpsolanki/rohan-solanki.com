<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italy | November 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            line-height: 1.05;
            padding: 40px;
            font-size: 36px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.5px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            font-size: 48px;
            letter-spacing: -1px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        .modal-close {
            color: white;
            font-size: 40px;
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            text-align: left;
        }
        @media (max-width: 1000px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            body {
                padding: 20px;
                font-size: 28px;
            }
            .header {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Italy
        </div>

        <div class="gallery">
            <div class="gallery-item" onclick="openModal(0)">
                <img src="colisseum.jpg" alt="Colosseum">
            </div>
            <div class="gallery-item" onclick="openModal(1)">
                <img src="colisseum2.jpg" alt="Colosseum">
            </div>
            <div class="gallery-item" onclick="openModal(2)">
                <img src="eye.jpg" alt="Pantheon Ceiling">
            </div>
            <div class="gallery-item" onclick="openModal(3)">
                <img src="florence.jpg" alt="Florence">
            </div>
            <div class="gallery-item" onclick="openModal(4)">
                <img src="florence2.jpg" alt="Florence">
            </div>
            <div class="gallery-item" onclick="openModal(5)">
                <img src="pisa.jpg" alt="Pisa">
            </div>
            <div class="gallery-item" onclick="openModal(6)">
                <img src="venice.jpg" alt="Venice">
            </div>
            <div class="gallery-item" onclick="openModal(7)">
                <img src="venice2.jpg" alt="Venice">
            </div>
            <div class="gallery-item" onclick="openModal(8)">
                <img src="venice3.jpg" alt="Venice">
            </div>
            <div class="gallery-item" onclick="openModal(8)">
                <img src="como.jpg" alt="Como">
            </div>
        </div>

        <div id="imageModal" class="modal">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <img id="modalImage" class="modal-image" src="" alt="Full size image">
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back</a>
    </div>

    <script>
        function openModal(index) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const images = [
                'colisseum.jpg', 'colisseum2.jpg', 'eye.jpg', 
                'florence.jpg', 'florence2.jpg', 'pisa.jpg',
                'venice.jpg', 'venice2.jpg', 'venice3.jpg','como.jpg'
            ];
            
            modalImg.src = images[index];
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
