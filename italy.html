<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            line-height: 1.05;
            padding: 100px 40px; /* Changed to match other pages */
            font-size: 18px; /* Updated to match other pages */
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.5px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 40px; /* Updated to match other pages */
            font-size: 18px;
            letter-spacing: -1px;
            text-align: center;
        }
        .context-paragraph {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px; /* Updated to match other pages */
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .gallery-image {
            width: 100%;
            max-height: 90vh;
            object-fit: contain;
            cursor: pointer;
        }
        .back-link {
            display: block;
            margin-top: 40px; /* Updated to match other pages */
            font-size: 18px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Italy
        </div>
        
        <div class="gallery">
            <img src="colisseum.jpg" alt="Colosseum" class="gallery-image">
            <img src="colisseum2.jpg" alt="Colosseum" class="gallery-image">
            <img src="eye.jpg" alt="Pantheon Ceiling" class="gallery-image">
            <img src="florence.jpg" alt="Florence" class="gallery-image">
            <img src="florence2.jpg" alt="Florence" class="gallery-image">
            <img src="pisa.jpg" alt="Pisa" class="gallery-image">
            <img src="venice.jpg" alt="Venice" class="gallery-image">
            <img src="venice2.jpg" alt="Venice" class="gallery-image">
            <img src="venice3.jpg" alt="Venice" class="gallery-image">
            <img src="como.jpg" alt="Como" class="gallery-image">
        </div>
        <a href="photography.html" class="back-link">‚Üê Back</a>
    </div>
</body>
</html>
